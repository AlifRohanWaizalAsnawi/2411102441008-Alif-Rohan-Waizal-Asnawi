<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Instagram</title>

  <!-- Bootstrap 5.3.2 CSS (CDN terbaru) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" 
    rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row align-items-center">

    <!-- Foto Profil -->
    <div class="col-4 text-center">
      <img src="911.jpg" alt="Foto Profil" 
           class="rounded-circle" 
           style="width:120px; height:120px; object-fit:cover;">
    </div>

    <!-- Info Profil -->
    <div class="col-8">
      <div class="d-flex align-items-center mb-3">
        <h4 class="me-3 mb-0">dua_gedung_barat</h4>
        <button class="btn btn-outline-secondary btn-sm me-2">Edit profil</button>
        <button class="btn btn-outline-secondary btn-sm">Lihat arsip</button>
        <i class="bi bi-gear-fill ms-2"></i>
      </div>
      <div class="d-flex mb-2">
        <p class="me-4 mb-0"><strong>9</strong> kiriman</p>
        <p class="me-4 mb-0"><strong>11</strong> pengikut</p>
        <p class="mb-0"><strong>2001</strong> diikuti</p>
      </div>
      <p class="mb-0">dengan sepenuh raga dari kapitalis kami akan selalu menjaga kemakmuran</p>
    </div>
  </div>

  <!-- Highlight Story -->
  <div class="row mt-4">
    <div class="col text-center">
      <div class="rounded-circle border border-2 d-flex align-items-center justify-content-center mx-auto" 
           style="width:70px; height:70px;">
        <i class="bi bi-plus fs-3 text-secondary"></i>
      </div>
      <small class="d-block mt-2">Baru</small>
    </div>
  </div>
</div>

<!-- Bootstrap 5.3.2 JS Bundle -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
  crossorigin="anonymous"></script>
</body>
</html>
