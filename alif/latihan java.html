<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengubah Warna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.4s;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ganti Warna Latar</h1>
  <div class="buttons">
    <button id="yellowBtn">Kuning</button>
    <button id="redBtn">Merah</button>
    <button id="blueBtn">Biru</button>
    <button id="greenBtn">Hijau</button>
  </div>

  <!-- Hubungkan file JavaScript -->
  <script src="script(4).js"></script>
</body>
</html>
