<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Instagram</title>

  <!-- Tailwind CSS via Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-3xl mx-auto py-8 px-4">
  <div class="flex items-center">

    <!-- Foto Profil -->
    <div class="w-1/3 flex justify-center">
      <img src="911.jpg" alt="Foto Profil" 
           class="rounded-full w-32 h-32 object-cover">
    </div>

    <!-- Info Profil -->
    <div class="w-2/3">
      <div class="flex items-center mb-3">
        <h4 class="text-xl font-semibold mr-3">dua_gedung_barat</h4>
        <button class="border border-gray-400 text-sm px-3 py-1 rounded mr-2">Edit profil</button>
        <button class="border border-gray-400 text-sm px-3 py-1 rounded">Lihat arsip</button>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" 
             class="w-5 h-5 ml-2 text-gray-600" viewBox="0 0 16 16">
          <path d="M8 4.5a.5.5 0 0 1 .5.5v1.293l.854.853a.5.5 0 0 1-.708.708L8 7.207l-.646.647a.5.5 0 0 1-.708-.708L7.5 6.293V5a.5.5 0 0 1 .5-.5z"/>
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3z"/>
          <path fill-rule="evenodd" d="M7.5 1a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM5 3.5A2.5 2.5 0 1 1 7.5 6 2.5 2.5 0 0 1 5 3.5z"/>
        </svg>
      </div>
      <div class="flex space-x-6 mb-2 text-sm">
        <p><span class="font-semibold">9</span> kiriman</p>
        <p><span class="font-semibold">11</span> pengikut</p>
        <p><span class="font-semibold">2001</span> diikuti</p>
      </div>
      <p class="text-sm">dengan sepenuh raga dari kapitalis kami akan selalu menjaga kemakmuran</p>
    </div>
  </div>

  <!-- Highlight Story -->
  <div class="flex justify-center mt-8">
    <div class="w-20 h-20 rounded-full border-2 border-gray-400 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" 
           viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8 text-gray-500">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 4v16m8-8H4"/>
      </svg>
    </div>
  </div>
  <p class="text-center mt-2 text-sm">Baru</p>
</div>

</body>
</html>
